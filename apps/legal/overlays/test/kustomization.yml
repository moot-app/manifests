apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: config-vars
    literals:
      - host=legal-test.pikol.app
      - image=ghcr.io/pikol-app/legal:0.7.0
resources:
  - ../../base
replacements:
  - source:
      kind: ConfigMap
      name: config-vars
      fieldPath: data.host
    targets:
      - select:
          kind: Ingress
          name: legal
        fieldPaths:
          - spec.rules.0.host
          - spec.tls.0.hosts.0
