apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
  - name: config-vars
    literals:
      - instances=1
      - storage_size=4Gi

resources:
  - ../../base

replacements:
  - source:
      kind: ConfigMap
      name: config-vars
      fieldPath: data.instances
    targets:
      - select:
          kind: Cluster
          name: postgres-cluster
        fieldPaths:
          - spec.instances
  - source:
      kind: ConfigMap
      name: config-vars
      fieldPath: data.storage_size
    targets:
      - select:
          kind: Cluster
          name: postgres-cluster
        fieldPaths:
          - spec.storage.size
