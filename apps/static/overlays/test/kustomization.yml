apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: config-vars
    literals:
      - host=static-test.pikol.app
      - image=ghcr.io/pikol-app/static:1.6.1
      - replicas=1
resources:
  - ../../base
replacements:
  - source:
      kind: ConfigMap
      name: config-vars
      fieldPath: data.host
    targets:
      - select:
          kind: Ingress
          name: static
        fieldPaths:
          - spec.rules.0.host
          - spec.tls.0.hosts.0
